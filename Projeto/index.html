<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Bank-O</title>
    <!--escolher um fav.icon em /imagem-->
</head>
<body>
    <header>
        <div class="logo">
            placeholder - logo 
        </div>
        <div>
            <h1>Bank-O</h1>
        </div>
    </header>

    <main>
        <div class="mainContent">
            <div class="divForm">
                <h2>Login</h2>
                <form id="form">
                    <label> Usuário: </label>
                    <input type="text">
                    <label> Senha: </label>
                    <input type="text">
                    <div>
                        <input type="submit" value="Login">
                        <input type="button" value="Cadastrar">
                    </div>
                </form>
            </div>
            
            <div class="divForm">
                <h2>Cadastro</h2>
                <form id="form">
                    <label for="nome">Nome: </label>
                    <input for="nome" type="text">

                    <label for="CPF">CPF: </label>
                    <input for="CPF" type="text">

                    <label for="celular">Celular: </label>
                    <input for="celular" type="text">

                    <label for="senha">Senha: </label>
                    <input for="senha" type="text">

                    <label for="confSenha">Confirmar senha: </label>
                    <input for="confSenha" type="text">
                    <div>
                        <input type="submit" value="Cadastrar">
                        <input type="button" value="Limpar">
                    </div>    
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div>
            <nav class="socialLinks">
                <img> <a href="facebook" rel="noopener" target="blank" >facebookImg</a>
                <img> <a href="twitter" rel="noopener" target="blank" >twitterImg</a>
                <img> <a href="instagram" rel="noopener" target="blank" >instaImg</a>
            </nav>
            <nav>
                <!--serviços-->
            </nav>
        </div>
        <div>
            <hr>
            <p>
                &#169 Bank-O (Brasil) , CNPJ: XX.XXX.XXX/XXXX-XX<br>
                Av. Endereço Locação XXX/XXX - Bairro - Cidade/UF
            </p>
        </div>
    </footer>
</body>
</html>
