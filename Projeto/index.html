            <div class="divForm">
                <h2>Cadastro</h2>
                <form id="cadastro">
                    <label for="nome">Nome: </label>
                    <input for="nome" id="nome" type="text" placeholder="Nome Sobrenome" required>

                    <label for="CPF">CPF: </label>
                    <input for="CPF" id="cpf" type="text" placeholder="000.000.000-00" required pattern="[0-9]{3}[\.][0-9]{3}[\.][0-9]{3}[-][0-9]{2}">

                    <label for="celular">Celular: </label>
                    <input for="celular" id="celular" type="text" placeholder="(00)00000-0000" required pattern="[(][0-9]{2}[)][0-9]{5}[-][0-9]{4}">

                    <label for="cadastroSenha">Senha: </label>
                    <input for="cadastroSenha" id="cadastroSenha" type="password" required>

                    <label for="confSenha">Confirmar senha: </label>
                    <input for="confSenha" type="password" id="confSenha" required>
                    <div>
                        <button type="submit" >Cadastrar</button>
                        <button type="reset">Limpar</button>
                    </div>    
                </form>
            </div>

            <div class="divForm">
                <h2>Operações</h2>
                <form id="operacao">
                    <label for="usuario"> Usuário: </label>
                    <input for="usuario" id="usuario" type="text" required>
                    <label for="operacaoSenha"> Senha: </label>
                    <input for="operacaoSenha" id="operacaoSenha" type="password" required>
                    <label for="operacao"> Operação: </label>
                    <select for="operacao" id="operacaoSelect" required>
                        <option value="">Selecione uma operação</option>
                        <option value="saque">Saque</option>
                        <option value="deposito">Depósito</option>
                        <option value="saldo">Saldo</option>
                    </select>
                    <label for="valor"> Valor: </label>
                    <input for="valor" type="text" id="operacaoValor" placeholder="Valores inteiros positivos" pattern="\d+">
                    <div>
                        <button type="submit" >Confirmar</button>
                        <button type="reset">Limpar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
